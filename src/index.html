<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
    <header class="">
        <div class="w-full bg-red-400 h-16">
            <div class="flex items-center">
                <h1 class="text-4xl mt-2 ml-6"> finding profiles</h1>
            </div>
        </div>

        <div>
            <div class="p-10 border border-indigo-300 rounded-md m-5">
                <h1 class="text-2xl">Profile Finder</h1>
                <h4 class="font-extralight ">  Start typing to find a profile.</h3>
                    <div>   
                        <input id="searchProfile" type="text" placeholder="typing" class="block p-2.5 caret-pink-500 cursor-text w-full border rounded  text-sm font-extralight h-10 border-indigo-200 mt-5">
                    </div>
                    <span id="alert" class="bg-red-500"></span>
            </div>
        </div>

        <div id="profileContainer" class="">

            <div class="border w-full h-full bg-gray-200 ml-5 flex">
                <div class="grid justify-items-center  w-1/3 h-full">

                    <img class="rounded-full w-full m-5 lg:w-2/3"  src="/src/images/hawaii.png" alt="image description">

                    <h4 class="" id="nameLabel">name</h4>
                </div>
                <div class="m-5 w-2/3">
                    <div class="w-full flex items-center justify-center">
                        <h2 class="text-2xl font-bold ">Contact</h2>
                    </div>
                   
                        <div class="mt-10 grow-0 shrink-0 basis-auto w-full lg:w-7/12">
                            <div class="flex flex-wrap">
                              <div class="mb-12 grow-0 shrink-0 basis-auto w-full lg:w-6/12 px-3 lg:px-6">
                                <div class="flex items-start">
                                  <div class="shrink-0">
                                    <div class="p-4 bg-blue-600 rounded-md shadow-md w-14 h-14 flex items-center justify-center">
                                      <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="headset" class="w-5 text-white"
                                        role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                        <path fill="currentColor"
                                          d="M192 208c0-17.67-14.33-32-32-32h-16c-35.35 0-64 28.65-64 64v48c0 35.35 28.65 64 64 64h16c17.67 0 32-14.33 32-32V208zm176 144c35.35 0 64-28.65 64-64v-48c0-35.35-28.65-64-64-64h-16c-17.67 0-32 14.33-32 32v112c0 17.67 14.33 32 32 32h16zM256 0C113.18 0 4.58 118.83 0 256v16c0 8.84 7.16 16 16 16h16c8.84 0 16-7.16 16-16v-16c0-114.69 93.31-208 208-208s208 93.31 208 208h-.12c.08 2.43.12 165.72.12 165.72 0 23.35-18.93 42.28-42.28 42.28H320c0-26.51-21.49-48-48-48h-32c-26.51 0-48 21.49-48 48s21.49 48 48 48h181.72c49.86 0 90.28-40.42 90.28-90.28V256C507.42 118.83 398.82 0 256 0z">
                                        </path>
                                      </svg>
                                    </div>
                                  </div>
                                  <div class="grow ml-6">
                                    <p class="font-bold mb-1">Phone</p>
                                    <p class="text-gray-500" id="phoneNumber"></p>
                                  </div>
                                </div>
                              </div>
                              
                              <div class="mb-12 grow-0 shrink-0 basis-auto w-full lg:w-6/12 px-3 lg:px-6">
                                <div class="flex align-start">
                                  <div class="shrink-0">
                                    <div class="p-4 bg-blue-600 rounded-md shadow-md w-14 h-14 flex items-center justify-center">
                                      <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="newspaper"
                                        class="w-5 text-white" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                                        <path fill="currentColor"
                                          d="M552 64H88c-13.255 0-24 10.745-24 24v8H24c-13.255 0-24 10.745-24 24v272c0 30.928 25.072 56 56 56h472c26.51 0 48-21.49 48-48V88c0-13.255-10.745-24-24-24zM56 400a8 8 0 0 1-8-8V144h16v248a8 8 0 0 1-8 8zm236-16H140c-6.627 0-12-5.373-12-12v-8c0-6.627 5.373-12 12-12h152c6.627 0 12 5.373 12 12v8c0 6.627-5.373 12-12 12zm208 0H348c-6.627 0-12-5.373-12-12v-8c0-6.627 5.373-12 12-12h152c6.627 0 12 5.373 12 12v8c0 6.627-5.373 12-12 12zm-208-96H140c-6.627 0-12-5.373-12-12v-8c0-6.627 5.373-12 12-12h152c6.627 0 12 5.373 12 12v8c0 6.627-5.373 12-12 12zm208 0H348c-6.627 0-12-5.373-12-12v-8c0-6.627 5.373-12 12-12h152c6.627 0 12 5.373 12 12v8c0 6.627-5.373 12-12 12zm0-96H140c-6.627 0-12-5.373-12-12v-40c0-6.627 5.373-12 12-12h360c6.627 0 12 5.373 12 12v40c0 6.627-5.373 12-12 12z">
                                        </path>
                                      </svg>
                                    </div>
                                  </div>
                                  <div class="grow ml-6">
                                    <p class="font-bold mb-1">Address</p>
                                    <p class="text-gray-500" id="adressLine"></p>
                                    
                                  </div>
                                </div>
                              </div>
                              
                            </div>
                          </div>
                    
                </div> 
            </div>
           
            

        </div>
        

    </header>
  </h1>
  <script src="profiles.js"></script>
  <script src="app.js"></script>
  <script src="ui.js"></script>
  <script src="script.js"></script>

</body>
</html>
